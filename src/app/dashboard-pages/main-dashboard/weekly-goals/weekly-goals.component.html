<section class="weekly-goals-section">
  <h3>Weekly Goals</h3>
  <!-- Up to three weekly goals can be added. -->
  <form
    #form="ngForm"
    (ngSubmit)="onWeekGoalSubmit(form)"
    *ngIf="currentWeeksGoals.length <= 3"
  >
    <input
      ngModel
      type="text"
      name="weekGoal"
      placeholder="Enter New Goal Here"
    />
    <br />
    <button type="submit" class="add-goal-btn">Add Goal</button>
  </form>
  <div class="weekly-goal-list">
    <ol *ngFor="let weekgoal of currentWeeksGoals; index as indexOfWeekGoal">
      <li class="weekly-goal-item">
        {{ indexOfWeekGoal + 1 }}. {{ weekgoal.description }}
      </li>
    </ol>
  </div>
</section>
